<div class="modal-header">
    <h4 class="modal-title">Add new workout </h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <form id="formAddNew">
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Title</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date and Time</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="date" name="date" placeholder="Date">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="time" name="time" placeholder="Time">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Duration</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="duration" name="duration" placeholder="Duration">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Local</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="local" name="local" placeholder="Local">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Sport</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select name="sport" id="sport" class="form-control" title="Sport">                           
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm ml-1" onclick="saveWorkout(document, 0)"
                data-dismiss="modal">Save</button>
        </div>
    </div>
</div>

<script>
    dateTime = new Date();

    month = dateTime.getMonth() + 1;
    if (month < 10) month = '0' + month;
    day = dateTime.getDate();    
    if (day < 10) day = '0' + day;

    document.getElementById('date').value = `${dateTime.getFullYear()}-${month}-${day}`;

    jQuery(function ($) {
        $("#date").mask("9999-99-99", { autoclear: false });
        $("#time").mask("99:99", { autoclear: false });
        $("#duration").mask("999", { autoclear: false });
    });

    let select = document.getElementById("sport");    
    for(let i = 0; i < SPORTS.length; i++) {
        let opt = SPORTS[i];
        let el = document.createElement("option");
        el.textContent = opt;
        el.value = opt;
        select.appendChild(el);
    }

</script>
