<div class="modal-header">
    <h4 class="modal-title">Summary</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <form id="formAddNew">
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateIni" name="date" placeholder="Initial">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateFinal" name="time" placeholder="Final">
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm ml-1" onclick="filterSummary()"
                >Filter</button>
        </div>
    </div>
    <div class="form-group row" id="div-table-summary" style="visibility: hidden;">
        <table class="table" id="table-summary">
            <thead>
              <tr>
                <th scope="col">Sport</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="table-summary-body">             
            </tbody>
        </table>
    </div>
</div>

<script>
    dateTime = new Date();

    month = dateTime.getMonth() + 1;
    if (month < 10) month = '0' + month;
    day = dateTime.getDate();    
    if (day < 10) day = '0' + day;

    document.getElementById('dateIni').value = '2021-01-01';
    document.getElementById('dateFinal').value = `${dateTime.getFullYear()}-${month}-${day}`;


    jQuery(function ($) {
            $("#dateIni").mask("9999-99-99", { autoclear: false });
            $("#dateFinal").mask("9999-99-99", { autoclear: false });
        });
</script>
