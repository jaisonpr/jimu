<script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>

<div class="modal-header">
    <span class="modal-title">Body</span>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <form id="form">
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateIni" name="date" placeholder="Initial">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateFinal" name="time" placeholder="Final">
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">    
            <button type="button" class="btn btn-secondary btn-sm " data-dismiss="modal">Cancel</button>
            <button id="btnFilter" type="button" class="btn btn-primary btn-sm ">Filter</button>     
            <button id="btnNew" type="button" class="btn btn-success btn-sm ">New</button>        
        </div>
    </div>
    <div id="div-table-weight" style="display:none;">
        <table id="table-weight" class="display" style="width:100%">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Weight</th>
                <th scope="col">BMI</th>
                <th scope="col">BFP</th>
                <th scope="col">Navy</th>
              </tr>
            </thead>
            <tbody id="table-weight-body">             
            </tbody>
        </table>
    </div>
</div>
