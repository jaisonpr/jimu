<script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
<script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>

<div class="modal-header">
    <span class="modal-title">Filter</span>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <form id="formAddNew">
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Title</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="startDate" name="date" placeholder="Initial">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="endDate" name="time" placeholder="Final">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Local</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="local" name="local" placeholder="Local">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Sport</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select name="sport" id="sport" class="form-control" title="Sport">                            
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button id="btnFilter" type="button" class="btn btn-primary btn-sm ml-1">Filter</button>
        </div>
    </div>

    <div id="div-table-history" style="display:none;">
        <table id="table-history" class="display" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Local</th>
                    <th scope="col">Sport</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
