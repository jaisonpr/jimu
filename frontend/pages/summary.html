<script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>

<div class="modal-header">
    <span class="modal-title">Summary</span>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <form id="formAddNew">

        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateIni" name="date" placeholder="Initial">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateFinal" name="time" placeholder="Final">
                </div>
            </div>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cbAdvanced" value="option1">
            <label class="form-check-label" for="cbAdvanced">Advanced</label>
        </div>          

    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button id="btnFilter" type="button" class="btn btn-primary btn-sm ml-1">Filter</button>            
        </div>
    </div>
    <div id="div-table-summary" style="display:none;">
        <table id="table-summary" class="display" style="width:100%">
            <thead>
              <tr>
                <th scope="col">Sport</th>
                <th scope="col">Amount</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="table-summary-body">             
            </tbody>
        </table>

        <div class="amount">
            <span id="total" class="total"></span>
        </div>
    </div>
</div>
