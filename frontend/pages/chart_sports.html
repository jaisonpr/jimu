<div class="modal-header">
    <h4 class="modal-title">Chart by Sports </h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <div class="form-group row">
        <label for="date" class="col-md-2 col-form-label">Date</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="dateIni" name="date" placeholder="Initial">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="dateFinal" name="time" placeholder="Final">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row"> 
            <div class="col-form-label col-sm-2 ">Sport</div>
            <div class="col-sm-8">
                <div class="input-group">
                    <select id="sport" class="form-control" multiple data-live-search="true" size="">
                        
                    </select>
                </div>
            </div>
        </div>
    </div>
        
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm ml-1" onclick="chartBySport($('#sport').val())"
                >Filter</button>
        </div>
    </div>

    <div class="form-group row" id="div-chart" style="visibility: hidden;">
        <canvas id="chartSports"></canvas>        
    </div>
</div>

<script>
    populateSportSelect();

    dateTime = new Date();

    month = dateTime.getMonth() + 1;
    if (month < 10) month = '0' + month;

    document.getElementById('dateIni').value = '2021-01';
    document.getElementById('dateFinal').value = `${dateTime.getFullYear()}-${month}`;


    jQuery(function ($) {
            $("#dateIni").mask("9999-99", { autoclear: false });
            $("#dateFinal").mask("9999-99", { autoclear: false });
        });


	
</script>
