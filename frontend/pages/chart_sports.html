<div class="modal-header">
    <span class="modal-title">Chart by Sports </span>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <div class="form-group row">
        <label for="date" class="col-md-2 col-form-label">Date</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="dateIni" name="date" placeholder="Initial">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="dateFinal" name="time" placeholder="Final">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row"> 
            <div class="col-form-label col-sm-2 ">Sport</div>
            <div class="col-sm-4">
                <div class="input-group">
                    <select id="sport" class="form-control" multiple data-live-search="true" size="">
                        
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <button id="btnAll" type="button" class="btn btn-link btn-sm ml-auto">All</button>
                <button id="btnClean" type="button" class="btn btn-link btn-sm ml-auto">Clean</button>
            </div>
        </div>
    </div>
        
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button id="btnFilter" type="button" class="btn btn-primary btn-sm ml-1">Filter</button>
        </div>
    </div>

    <div class="form-group row" id="div-chart" style="display:none">
        <canvas id="chartSports"></canvas>        
    </div>
</div>
