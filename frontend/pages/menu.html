<div class="modal-header">
    <h4 class="modal-title">History </h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <table id="myTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Duration</th>
                <th>Title</th>
                <th>Duration</th>
                <th>Local</th>
                <th>Sport</th>
            </tr>
        </thead>
    </table>
</div>


<script>		
    $(document).ready( function () {
        $('#myTable').DataTable( {
            searching: false,
            data: JSON.parse( window.localStorage.getItem("history_workouts")), 
            columns: [
                { data: 'dateTime' }, 
                { data: 'duration' },
                { data: 'title' },
                { data: 'duration' },
                { data: 'local' },
                { data: 'sport' }
            ]
        } );
    } );
</script>
