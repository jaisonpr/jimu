<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="author" content="jaisonpr" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="shortcut icon" href="../img/favicon.ico" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/workouts-calendar.css" />

	<title>ジム - Workouts</title>
</head>

<body>

	<nav id="menu" class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<a class="navbar-brand" href="#">ジム</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="../index.html">Workouts</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#" id="linkHistory">History  <span class="sr-only">(current)</span> </a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Statistics
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Summary</a>
						<a class="dropdown-item" href="#">By Sport</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Fitness</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>


	<div id="screenModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="content">
			<div class="modal-content">
			</div>
		</div>
	</div>


    <table id="myTable" class="display" style="width:70%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Duration</th>
                <th>Title</th>
                <th>Duration</th>
                <th>Local</th>
                <th>Sport</th>
            </tr>
        </thead>

	</table>



    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<!-- <script src="../node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script> -->
	<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
	<script src="../js/controller.js"></script>
	<script src="../js/workouts-data.js"></script>


	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>



	<script>

		$('#linkHistory').on('click', function (e) {
			e.preventDefault();
			$('#screenModal').modal('show').find('.modal-content').load('history_filter.html');
		});

		//var workouts = JSON.parse( window.localStorage.getItem("history_workouts"));
		
		$(document).ready( function () {
			$('#myTable').DataTable( {
				searching: false,
				data: JSON.parse( window.localStorage.getItem("history_workouts")), 
				columns: [
					{ data: 'dateTime' }, 
					{ data: 'duration' },
					{ data: 'title' },
					{ data: 'duration' },
					{ data: 'local' },
					{ data: 'sport' }
				]
			} );
		} );

	</script>

</body>

</html>
