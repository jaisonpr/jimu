<div class="modal-header">
    <h4 class="modal-title">Filter History </h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <form id="formAddNew">
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Title</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateIni" name="date" placeholder="Initial">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateFinal" name="time" placeholder="Final">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Local</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="local" name="local" placeholder="Local">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Sport</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select name="sport" id="sport" class="form-control" title="Sport">
                            <option value=""></option>
                            <option value="Abs">Abs</option>
                            <option value="Bike indoor">Bike indoor</option>
                            <option value="Bike outdoor">Bike outdoor</option>
                            <option value="Circuit">Circuit</option>
                            <option value="Martial arts">Martial arts</option>
                            <option value="Pilates">Pilates</option>
                            <option value="Stretching">Stretching</option>
                            <option value="Weight">Weight</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm ml-1" onclick="filterHistory()"
                data-dismiss="modal">Filter</button>
        </div>
    </div>
</div>

<script>
    dateTime = new Date();

    month = dateTime.getMonth() + 1;
    if (month < 10) month = '0' + month;
    day = dateTime.getDate();    
    if (day < 10) day = '0' + day;

    document.getElementById('dateIni').value = '2021-01-01';
    document.getElementById('dateFinal').value = `${dateTime.getFullYear()}-${month}-${day}`;


    jQuery(function ($) {
            $("#dateIni").mask("9999-99-99", { autoclear: false });
            $("#dateFinal").mask("9999-99-99", { autoclear: false });
        });
</script>
