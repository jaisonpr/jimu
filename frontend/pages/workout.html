<script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>

<div class="modal-header">
    <span class="modal-title">Workout</span>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <form id="formAddNew">
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Title</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date and Time</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="date" name="date" placeholder="Date">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="time" name="time" placeholder="Time">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Duration</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="duration" name="duration" placeholder="Duration">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Local</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="local" name="local" placeholder="Local">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Sport</div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <select name="sport" id="sport" class="form-control" title="Sport">                           
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button id="btnDelete" type="button" class="btn btn-danger btn-sm ml-1" style="display: none;" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button id="btnSave" type="button" class="btn btn-primary btn-sm ml-1" data-dismiss="modal">Save</button>
        </div>
    </div>
</div>
