<script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>

<div class="modal-header">
    <span class="modal-title">Weight</span>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
    
<div class="modal-body">
    <form id="form">
        <div class="form-group row">
            <label for="date" class="col-md-2 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="date" name="date" placeholder="Date">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 ">Weight</div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <div class="panel-footer">
            <button id="btnDelete" type="button" class="btn btn-danger btn-sm ml-1" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
            <button id="btnSave" type="button" class="btn btn-primary btn-sm ml-1" data-dismiss="modal">Save</button>
        </div>
    </div>
</div>
