<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="author" content="jaisonpr" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
	<link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/workouts-calendar.css" />

	<title>ジム - Workouts</title>
</head>

<body>

	<nav id="menu" class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<a class="navbar-brand" href="#">ジム</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Workouts <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" id="linkHistory">History</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Statistics
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#" id="linkSummary">Summary</a>
						<a class="dropdown-item" href="#" id="linkChartSports">By Sport</a>
						<a class="dropdown-item" href="#" id="linkChartTime">Chart</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Fitness</a>
					</div>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<button id="addNewButton" class="btn btn-outline-success my-2 my-sm-0" type="button">Add new
					workout</button>

			</form>
		</div>
	</nav>

	<div id="screenModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" role="content">
			<div class="modal-content">
			</div>
		</div>
	</div>

	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">

			<div class="calendar">
				<div class="month">
					<i class="fas fa-angle-left prev"></i>
					<div class="date">
						<h1></h1>
					</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				<div class="weekdays">
					<div>Sunday</div>
					<div>Monday</div>
					<div>Tuesday</div>
					<div>Wednesday</div>
					<div>Thursday</div>
					<div>Friday</div>
					<div>Saturday</div>
				</div>
				<div class="days"></div>
			</div>

		</div>
	</div>

	<footer class="container-fluid text-right">
		<p> Workouts: <i id="workouts_month"></i></p>
		<p> Amount of time: <i id="time_workouts_month"></i></p>
	</footer>

	<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
	<script src="node_modules/chart.js/dist/chart.min.js"></script>
	<script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/workouts-data.js"></script>
	<script src="js/workouts-calendar.js"></script>

	<script>

		$('#addNewButton').on('click', function (e) {
			e.preventDefault();
			$('#screenModal').modal('show').find('.modal-content').load('pages/addNew.html');
		});
		
		$('#linkHistory').on('click', function (e) {
			e.preventDefault();
			$('#screenModal').modal('show').find('.modal-content').load('pages/history_filter.html');
		});

		$('#linkSummary').on('click', function (e) {
			e.preventDefault();
			$('#screenModal').modal('show').find('.modal-content').load('pages/summary_filter.html');
		});

		$('#linkChartTime').on('click', function (e) {
			e.preventDefault();
			$('#screenModal').modal('show').find('.modal-content').load('pages/chart_time.html');
		});

		$('#linkChartSports').on('click', function (e) {
			e.preventDefault();
			$('#screenModal').modal('show').find('.modal-content').load('pages/chart_sports.html');
		});

	</script>

</body>

</html>
